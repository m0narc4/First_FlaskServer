{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1>{{ article.title }}</h1>
        <div class="alert alert-warning">
            <h2>
                {{ article.intro }}
            </h2>
            <p>
                {{ article.text }}
            </p>
            <p>
                <b>Дата: {{ article.date.date() }}</b>
            </p>
            <a href="/posts" class="btn btn-warning">Назад</a>
            <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить статью</a>
            <a href="/posts/{{ article.id }}/update" class="btn btn-info">Редактировать статью</a>

        </div>

    </div>
{% endblock %}
